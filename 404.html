<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Golpo Holeo Sotyi</title>

  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Noto+Serif+Bengali&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #1f1f1f;
      margin: 0;
      padding: 0;
      color: #eee;
      line-height: 1.6;
    }
    .bn-text {
      font-family: 'Noto Serif Bengali', 'SolaimanLipi', serif;
    }
    header.navbar {
      background-color: #2d2d2d;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #444;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .site-logo {
      height: 50px;
      margin-right: 10px;
    }
    .language-toggle select {
      background-color: #333;
      color: #eee;
      border: 1px solid #777;
      padding: 0.3rem;
      border-radius: 5px;
    }
    .error-container {
      text-align: center;
      padding: 4rem 1rem;
    }
    .error-title {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .error-link {
      display: inline-block;
      background-color: #444;
      color: #fff;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .error-link:hover {
      background-color: #555;
      transform: scale(1.05);
    }
    .footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #222;
      font-size: 0.9rem;
      border-top: 1px solid #444;
    }
    .footer a {
      margin: 0 0.7rem;
      color: #eee;
      text-decoration: none;
      font-size: 1.6rem;
    }
    .footer a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo-container">
      <img src="images/logo.png" alt="Golpo Holeo Sotyi Logo" class="site-logo">
    </div>
    <div class="language-toggle">
      <select onchange="setLanguage(this.value)" aria-label="Language Selector">
        <option value="en">English</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>
  </header>

  <!-- 404 Content -->
  <div class="error-container">
    <h1 class="error-title" data-i18n="error_title">404</h1>
    <p class="error-message bn-text" data-i18n="error_message">
      পথিক, তুমি কি পথ হারাইয়াছ?
    </p>
    <a href="index.html" class="error-link bn-text" data-i18n="error_link">
      ফিরে চল প্রথম পাতায়
    </a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Golpo Holeo Sotyi. All rights reserved.</p>
    <div>
      <a href="https://www.youtube.com/@GolpoHoleoSotyi" target="_blank" title="YouTube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/golpoholeosotyii" target="_blank" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/golpoholeosotyi/" target="_blank" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Language Script -->
  <script>
    const translations = {
      en: {
        error_title: "404",
        error_message: "The way is shut. It was made by those who are Dead, and the Dead keep it, until the time comes.",
        error_link: "Let's go back home"
      },
      bn: {
        error_title: "৪০৪",
        error_message: "পথিক, তুমি কি পথ হারাইয়াছ?",
        error_link: "ফিরে চল প্রথম পাতায়"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem("language", lang);
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.innerText = translations[lang][key];
          if (lang === 'bn') {
            el.classList.add('bn-text');
          } else {
            el.classList.remove('bn-text');
          }
        }
      });
    }

    window.onload = () => {
      const lang = localStorage.getItem("language") || "en";
      setLanguage(lang);
      document.querySelector('.language-toggle select').value = lang;
    };
  </script>

</body>
</html>
