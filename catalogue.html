<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Catalogue | Golpo Holeo Sotyi</title>

  <!-- SEO Meta -->
  <meta name="description" content="Browse all videos from Golpo Holeo Sotyi - Bengali storytelling about colonial Calcutta, history, and true stories"/>
  <meta name="keywords" content="Golpo Holeo Sotyi videos, Bengali history videos, Colonial Calcutta stories"/>

  <!-- Favicon and Styles -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Noto+Serif+Bengali&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #1f1f1f;
      margin: 0;
      padding: 0;
      color: #eee;
      line-height: 1.6;
    }
    .bn-text {
      font-family: 'Noto Serif Bengali', 'SolaimanLipi', 'Likhan', serif;
      font-size: 1.25em;
    }
    header.navbar {
      background-color: #2d2d2d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #444;
      flex-wrap: nowrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .site-logo {
      height: 50px;
      margin-right: 10px;
    }
    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    nav ul.nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      padding-left: 0;
      margin: 0;
      align-items: center;
      justify-content: center;
    }
    .language-toggle {
      flex-shrink: 0;
    }
    .language-toggle select {
      background-color: #333;
      color: #eee;
      border: 1px solid #777;
      padding: 0.3rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #eee;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      display: inline-block;
    }
    nav ul li a:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    nav ul li a.active {
      background-color: #555;
    }
    .page-header {
      text-align: center;
      padding: 3rem 2rem 2rem;
      background-color: #2c2c2c;
      border-bottom: 2px solid #444;
    }
    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .page-header p {
      font-size: 1.1rem;
      color: #ccc;
    }
    .filter-section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .filter-group label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #ddd;
    }
    .filter-group select {
      background-color: #2d2d2d;
      color: #eee;
      border: 1px solid #555;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      min-width: 200px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .filter-group select:hover {
      border-color: #777;
    }
    .filter-group select:focus {
      outline: none;
      border-color: #999;
    }
    .video-count {
      text-align: center;
      color: #aaa;
      margin: 1rem 0;
      font-size: 0.95rem;
    }
    .video-grid {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    .video-card {
      background-color: #2d2d2d;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 1px solid #3a3a3a;
    }
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      border-color: #555;
    }
    .video-thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background-color: #1a1a1a;
    }
    .video-info {
      padding: 1rem;
    }
    .video-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .video-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .meta-tag {
      background-color: #3a3a3a;
      padding: 0.25rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #ccc;
    }
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: #aaa;
    }
    .error {
      text-align: center;
      padding: 3rem;
      font-size: 1.1rem;
      color: #ff6b6b;
    }
    .no-results {
      text-align: center;
      padding: 3rem;
      font-size: 1.1rem;
      color: #aaa;
    }
    .footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #222;
      font-size: 0.9rem;
      border-top: 1px solid #444;
      margin-top: 3rem;
    }
    .footer a {
      margin: 0 0.7rem;
      color: #eee;
      text-decoration: none;
      font-size: 1.6rem;
    }
    .footer a:hover {
      color: #ddd;
    }
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2rem;
      }
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }
      .filter-group select {
        width: 100%;
      }
      header.navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      nav ul.nav-links {
        flex-direction: column;
        gap: 0.8rem;
        width: 100%;
      }
      .site-logo {
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo-container">
      <a href="index.html">
        <img src="images/logo.png" alt="Golpo Holeo Sotyi Logo" class="site-logo">
      </a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="explore.html" data-i18n="menu_explore">Explore</a></li>
        <li><a href="catalogue.html" class="active" data-i18n="menu_catalogue">Catalogue</a></li>
        <li><a href="blog.html" data-i18n="menu_blog">Blogs</a></li>
        <li><a href="books.html" data-i18n="menu_books">Books</a></li>
        <li><a href="programmes.html" data-i18n="menu_programmes">Programmes</a></li>
        <li><a href="about.html" data-i18n="menu_about">About Us</a></li>
      </ul>
    </nav>
    <div class="language-toggle">
      <select onchange="setLanguage(this.value)" aria-label="Language Selector">
        <option value="en">English</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <h1 data-i18n="catalogue_title">Video Catalogue</h1>
    <p data-i18n="catalogue_subtitle">Explore our collection of historical stories and true tales</p>
  </section>

  <!-- Filter Section -->
  <div class="filter-section">
    <div class="filter-group">
      <label for="topicFilter" data-i18n="filter_topic">Filter by Topic:</label>
      <select id="topicFilter" onchange="filterVideos()">
        <option value="all" data-i18n="filter_all">All Topics</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="typeFilter" data-i18n="filter_type">Filter by Type:</label>
      <select id="typeFilter" onchange="filterVideos()">
        <option value="all" data-i18n="filter_all">All Types</option>
      </select>
    </div>
  </div>

  <!-- Video Count -->
  <div class="video-count" id="videoCount"></div>

  <!-- Loading State -->
  <div id="loading" class="loading">Loading videos...</div>

  <!-- Video Grid -->
  <div id="videoGrid" class="video-grid"></div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Golpo Holeo Sotyi. All rights reserved.</p>
    <div>
      <a href="https://www.youtube.com/@GolpoHoleoSotyi" target="_blank" title="YouTube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/golpoholeosotyii" target="_blank" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/golpoholeosotyi/" target="_blank" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    const translations = {
      en: {
        menu_explore: "Explore",
        menu_catalogue: "Catalogue",
        menu_books: "Books",
        menu_programmes: "Programmes",
        menu_blog: "Blogs",
        menu_about: "About Us",
        catalogue_title: "Video Catalogue",
        catalogue_subtitle: "Explore our collection of historical stories and true tales",
        filter_topic: "Filter by Topic:",
        filter_type: "Filter by Type:",
        filter_all: "All",
        videos_showing: "Showing {count} video(s)",
        loading: "Loading videos...",
        error_loading: "Error loading videos. Please check if the Excel file exists at 'data/GHS_video_list.xlsx'",
        no_results: "No videos found matching your filters."
      },
      bn: {
        menu_explore: "অন্বেষণ",
        menu_catalogue: "গল্পের তালিকা",
        menu_books: "বই",
        menu_programmes: "অনুষ্ঠান",
        menu_blog: "খুচরো লেখালিখি",
        menu_about: "আমাদের সম্পর্কে",
        catalogue_title: "ভিডিও তালিকা",
        catalogue_subtitle: "ইতিহাস ও সত্যি গল্পের সংগ্রহ দেখুন",
        filter_topic: "বিষয় অনুযায়ী:",
        filter_type: "ধরন অনুযায়ী:",
        filter_all: "সব",
        videos_showing: "{count}টি ভিডিও দেখানো হচ্ছে",
        loading: "ভিডিও লোড হচ্ছে...",
        error_loading: "ভিডিও লোড করতে সমস্যা হয়েছে। অনুগ্রহ করে পরীক্ষা করুন যে 'data/GHS_video_list.xlsx' ফাইলটি আছে কিনা",
        no_results: "আপনার ফিল্টার অনুযায়ী কোনো ভিডিও পাওয়া যায়নি।"
      }
    };

    let currentLang = 'en';
    let allVideos = [];
    let filteredVideos = [];

    function setLanguage(lang) {
      currentLang = lang;
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.innerText = translations[lang][key];
          if (lang === 'bn') {
            el.classList.add('bn-text');
          } else {
            el.classList.remove('bn-text');
          }
        }
      });
      updateVideoCount();
    }

    // Extract YouTube video ID from various URL formats
    function getYouTubeVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Get YouTube thumbnail URL
    function getYouTubeThumbnail(videoId) {
      return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
    }

    // Load Excel file and parse data
    async function loadVideosFromExcel() {
      try {
        const response = await fetch('data/GHS_video_list.xlsx');
        if (!response.ok) {
          throw new Error('File not found');
        }
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(firstSheet);
        
        allVideos = data.map(row => ({
          title: row.Title || row.title || '',
          topic: row.Topic || row.topic || '',
          type: row.Type || row.type || '',
          location: row.Location || row.location || row['Geographical Location'] || '',
          link: row.Link || row.link || row.URL || row.url || ''
        })).filter(video => video.title && video.link);

        populateFilters();
        filterVideos();
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error('Error loading Excel file:', error);
        document.getElementById('loading').innerHTML = `<div class="error">${translations[currentLang].error_loading}</div>`;
      }
    }

    // Populate filter dropdowns
    function populateFilters() {
      const topics = [...new Set(allVideos.map(v => v.topic).filter(t => t))].sort();
      const types = [...new Set(allVideos.map(v => v.type).filter(t => t))].sort();

      const topicFilter = document.getElementById('topicFilter');
      const typeFilter = document.getElementById('typeFilter');

      topics.forEach(topic => {
        const option = document.createElement('option');
        option.value = topic;
        option.textContent = topic;
        topicFilter.appendChild(option);
      });

      types.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        typeFilter.appendChild(option);
      });
    }

    // Filter videos based on selected filters
    function filterVideos() {
      const topicFilter = document.getElementById('topicFilter').value;
      const typeFilter = document.getElementById('typeFilter').value;

      filteredVideos = allVideos.filter(video => {
        const topicMatch = topicFilter === 'all' || video.topic === topicFilter;
        const typeMatch = typeFilter === 'all' || video.type === typeFilter;
        return topicMatch && typeMatch;
      });

      displayVideos();
      updateVideoCount();
    }

    // Display videos in grid
    function displayVideos() {
      const grid = document.getElementById('videoGrid');
      
      if (filteredVideos.length === 0) {
        grid.innerHTML = `<div class="no-results">${translations[currentLang].no_results}</div>`;
        return;
      }

      grid.innerHTML = filteredVideos.map(video => {
        const videoId = getYouTubeVideoId(video.link);
        const thumbnail = videoId ? getYouTubeThumbnail(videoId) : 'images/default-thumbnail.jpg';
        
        return `
          <div class="video-card" onclick="window.open('${video.link}', '_blank')">
            <img src="${thumbnail}" alt="${video.title}" class="video-thumbnail" onerror="this.src='images/default-thumbnail.jpg'">
            <div class="video-info">
              <div class="video-title">${video.title}</div>
              <div class="video-meta">
                ${video.topic ? `<span class="meta-tag">${video.topic}</span>` : ''}
                ${video.type ? `<span class="meta-tag">${video.type}</span>` : ''}
                ${video.location ? `<span class="meta-tag"><i class="fas fa-map-marker-alt"></i> ${video.location}</span>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Update video count display
    function updateVideoCount() {
      const countText = translations[currentLang].videos_showing.replace('{count}', filteredVideos.length);
      document.getElementById('videoCount').textContent = countText;
    }

    // Initialize on page load
    window.onload = () => {
      const lang = localStorage.getItem("language") || "en";
      currentLang = lang;
      setLanguage(lang);
      document.querySelector('.language-toggle select').value = lang;
      loadVideosFromExcel();
    };
  </script>

</body>
</html>
