<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4t5rFz+J2zfeCk3uDhT+W8y2FBx7qkG3f2z8gIpk="
    crossorigin=""
  />
  
  <!-- Site Styles -->
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Noto Serif Bengali', serif;
    }
    header, footer {
      background: #1b1b1b;
      color: #ddd;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    nav a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #fff; }
    #map {
      width: 100%;
      height: 90vh;
      border-top: 2px solid #222;
    }
  </style>
</head>

<body>
  <header>
    <h1>Golpo Holeo Sotyi</h1>
    <nav>
      <a href="index.html">প্রথম পাতা</a>
      <a href="explore.html">অন্বেষণ</a>
      <a href="catalogue.html">গল্পের তালিকা</a>
      <a href="blog.html">ব্লগ</a>
      <a href="books.html">বই</a>
      <a href="programmes.html">অনুষ্ঠান</a>
      <a href="about.html">আমাদের সম্পর্কে</a>
    </nav>
  </header>

  <div id="map"></div>

  <footer>
    © 2025 Golpo Holeo Sotyi | All Rights Reserved
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pF5mH8V1xCfH1DJZXcQ5jQO+6ryKzkY3ULC2vYv3r94="
    crossorigin=""
  ></script>

  <script>
    // Initialize the map centered on Kolkata
    const map = L.map("map").setView([22.5726, 88.3639], 13);

    // Add dark tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Fetch data from JSON
    fetch("data/GHS_video_list.json")
      .then(response => response.json())
      .then(data => {
        data.forEach(video => {
          if (video.Location && video.Location.trim() !== "") {
            const coords = video.Location
              .replace(/[°\sNnEe,]+/g, "")
              .split(/[, ]+/)
              .filter(Boolean);
            const lat = parseFloat(coords[0]);
            const lng = parseFloat(coords[1]);
            if (!isNaN(lat) && !isNaN(lng)) {
              const youtubeID = video.Link.split("v=")[1] || "";
              const thumbnail = youtubeID
                ? `https://img.youtube.com/vi/${youtubeID}/mqdefault.jpg`
                : "";

              const popupContent = `
                <div style="text-align:center;">
                  <h3 style="margin:5px 0;">${video.Title}</h3>
                  <img src="${thumbnail}" alt="thumbnail" width="200" style="border-radius:8px;"><br>
                  <p style="margin:3px 0;">${video.Topic || ""} | ${video.Type || ""}</p>
                  <a href="${video.Link}" target="_blank" style="color:#ffd700;">Watch on YouTube</a>
                </div>
              `;

              L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
            }
          }
        });
      })
      .catch(error => console.error("Error loading JSON:", error));
  </script>
</body>
</html>
