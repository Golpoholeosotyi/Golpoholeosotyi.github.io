  <script>
    // Initialize the map centered on Kolkata
    const map = L.map("map").setView([22.5726, 88.3639], 13);

    // Add map tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Fetch JSON data
    fetch("data/GHS_video_list.json")
      .then(response => {
        if (!response.ok) throw new Error("Network error: " + response.status);
        return response.json();
      })
      .then(data => {
        console.log("‚úÖ JSON loaded successfully:", data);

        data.forEach(video => {
          if (video.Location && video.Location.trim() !== "") {
            console.log("üìç Processing:", video.Title, video.Location);

            // Extract latitude and longitude
            const cleaned = video.Location
              .replace(/[^\d.,-]+/g, "") // remove degree symbols and letters
              .split(",")
              .map(v => parseFloat(v.trim()));

            const lat = cleaned[0];
            const lng = cleaned[1];

            if (!isNaN(lat) && !isNaN(lng)) {
              const youtubeID =
                video.Link.includes("v=")
                  ? video.Link.split("v=")[1].split("&")[0]
                  : video.Link.split("/").pop();

              const thumbnail = `https://img.youtube.com/vi/${youtubeID}/mqdefault.jpg`;

              const popupContent = `
                <div style="text-align:center;">
                  <h3 style="margin:5px 0;">${video.Title}</h3>
                  <img src="${thumbnail}" alt="thumbnail" width="200" style="border-radius:8px;"><br>
                  <p style="margin:3px 0;">${video.Topic || ""} | ${video.Type || ""}</p>
                  <a href="${video.Link}" target="_blank" style="color:#ffd700;">‚ñ∂ Watch on YouTube</a>
                </div>
              `;

              L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
            }
          }
        });
      })
      .catch(err => {
        console.error("‚ùå Error loading or parsing JSON:", err);
        alert("Failed to load map data. Please check the console.");
      });
  </script>
