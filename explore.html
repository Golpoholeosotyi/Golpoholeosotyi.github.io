<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Kolkata | Golpo Holeo Sotyi</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-thumb {
      width: 200px;
      border-radius: 8px;
      margin-bottom: 6px;
    }
    .popup-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

  <script>
    // Initialize the map
    const map = L.map("map").setView([22.5726, 88.3639], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Load Excel via XMLHttpRequest and parse using SheetJS
    async function loadExcelData() {
      try {
        const response = await fetch("data/GHS_video_list.xlsx");
        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        const workbook = XLSX.read(data, { type: "array" });

        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

        jsonData.forEach((row) => {
          const title = row["Title"];
          const topic = row["Topic"];
          const type = row["Type"];
          const link = row["Link"];
          const location = row["Location"];

          if (!location || !link) return;

          // Parse location like "22.5726¬∞ N, 88.3498¬∞ E"
          const coords = location
            .replace(/[^\d.,-]/g, "")
            .split(",")
            .map((v) => parseFloat(v.trim()));

          const [lat, lng] = coords;
          if (isNaN(lat) || isNaN(lng)) return;

          // Extract YouTube thumbnail
          const videoIdMatch = link.match(
            /(?:youtube\.com\/.*v=|youtu\.be\/)([A-Za-z0-9_-]+)/
          );
          const videoId = videoIdMatch ? videoIdMatch[1] : null;
          const thumbUrl = videoId
            ? `https://img.youtube.com/vi/${videoId}/0.jpg`
            : "";

          // Create marker and popup
          const popupContent = `
            <div class="popup-title">${title}</div>
            <img src="${thumbUrl}" class="popup-thumb" alt="${title}" />
            <div><strong>${topic}</strong> | ${type}</div>
            <a href="${link}" target="_blank">üé¨ Watch on YouTube</a>
          `;

          L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
        });

        console.log("‚úÖ Map loaded with markers:", jsonData.length);
      } catch (err) {
        console.error("‚ùå Error loading Excel file:", err);
        alert("Could not load map data. Please check your Excel file path.");
      }
    }

    loadExcelData();
  </script>
</body>
</html>
