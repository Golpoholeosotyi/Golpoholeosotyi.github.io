  <!-- JS -->
  <script>
    const translations = {
      en: {
        explore_title: "Explore Historical Kolkata",
        explore_subtitle: "Discover stories through locations on the map",
        legend_title: "Map Guide",
        legend_text: "üìç Click markers to view story videos",
        legend_count: "{count} locations marked"
      },
      bn: {
        explore_title: "‡¶ê‡¶§‡¶ø‡¶π‡¶æ‡¶∏‡¶ø‡¶ï ‡¶ï‡¶≤‡¶ï‡¶æ‡¶§‡¶æ ‡¶Ö‡¶®‡ßç‡¶¨‡ßá‡¶∑‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®",
        explore_subtitle: "‡¶Æ‡¶æ‡¶®‡¶ö‡¶ø‡¶§‡ßç‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶∏‡ßç‡¶•‡¶æ‡¶®‡ßá‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™ ‡¶Ü‡¶¨‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®",
        legend_title: "‡¶Æ‡¶æ‡¶®‡¶ö‡¶ø‡¶§‡ßç‡¶∞ ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡ßá‡¶∂‡¶ø‡¶ï‡¶æ",
        legend_text: "üìç ‡¶ó‡¶≤‡ßç‡¶™ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶æ‡¶∞‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®",
        legend_count: "{count}‡¶ü‡¶ø ‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶ö‡¶ø‡¶π‡ßç‡¶®‡¶ø‡¶§"
      }
    };

    let currentLang = "en";
    let allVideos = [];

    function setLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
          lang === "bn" ? el.classList.add("bn-text") : el.classList.remove("bn-text");
        }
      });
      updateLocationCount();
    }

    function getYouTubeId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([^"&?\/\s]{11})/);
      return match ? match[1] : null;
    }

    function getThumbnail(id) {
      return `https://img.youtube.com/vi/${id}/mqdefault.jpg`;
    }

    function getLocationCoords(loc) {
      const known = {
        "Kolkata": [22.5726, 88.3639],
        "Dalhousie Square": [22.5726, 88.3498],
        "Victoria Memorial": [22.5448, 88.3426],
        "Fort William": [22.5554, 88.3312],
        "Howrah Bridge": [22.5851, 88.3470],
        "College Street": [22.5741, 88.3629],
        "Park Street": [22.5533, 88.3527],
        "Kalighat": [22.5202, 88.3427],
        "Salt Lake": [22.5806, 88.4303],
        "Jorasanko": [22.5960, 88.3699]
      };
      return known[loc] || null;
    }

    async function loadExcel() {
      const res = await fetch("data/GHS_video_list.xlsx");
      const buffer = await res.arrayBuffer();
      const wb = XLSX.read(buffer, { type: "array" });
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);
      allVideos = rows.filter(r => r.Location && r.Link);
      renderMap();
    }

    function renderMap() {
      const map = L.map("map").setView([22.5726, 88.3639], 12);
      L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
        attribution: "&copy; OpenStreetMap & CARTO"
      }).addTo(map);

      const byLocation = {};
      allVideos.forEach(v => {
        if (!byLocation[v.Location]) byLocation[v.Location] = [];
        byLocation[v.Location].push(v);
      });

      let count = 0;
      for (const loc in byLocation) {
        const coords = getLocationCoords(loc);
        if (!coords) continue;
        count++;
        const videos = byLocation[loc];
        const icon = L.divIcon({ className: "custom-marker" });

        const marker = L.marker(coords, { icon }).addTo(map);
        let html = `<div>`;
        videos.forEach(v => {
          const id = getYouTubeId(v.Link);
          const thumb = id ? getThumbnail(id) : "images/default-thumbnail.jpg";
          html += `
            <div style="margin-bottom:1rem;">
              <img src="${thumb}" class="video-popup-thumbnail" onclick="window.open('${v.Link}', '_blank')">
              <div style="color:#333;font-weight:600;">${v.Title}</div>
            </div>`;
        });
        html += `</div>`;
        marker.bindPopup(html, { maxWidth: 280 });
      }
      updateLocationCount(count);
    }

    function updateLocationCount(count) {
      const text = translations[currentLang].legend_count.replace("{count}", count || 0);
      document.getElementById("locationCount").textContent = text;
    }

    window.onload = () => {
      setLanguage("en");
      loadExcel();
    };
  </script>
</body>
