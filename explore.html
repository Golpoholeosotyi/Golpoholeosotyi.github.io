  <!-- JavaScript -->
  <script>
    const translations = {
      en: {
        menu_explore: "Explore",
        menu_catalogue: "Catalogue",
        menu_books: "Books",
        menu_programmes: "Programmes",
        menu_blog: "Blogs",
        menu_about: "About Us",
        explore_title: "Explore Historical Kolkata",
        explore_subtitle: "Discover stories through locations on the map",
        legend_title: "Map Guide",
        legend_text: "üìç Click markers to view story videos",
        legend_count: "{count} locations marked",
        loading: "Loading map and locations...",
        error_loading: "Error loading locations. Please check if 'data/GHS_video_list.xlsx' exists."
      },
      bn: {
        menu_explore: "‡¶Ö‡¶®‡ßç‡¶¨‡ßá‡¶∑‡¶£",
        menu_catalogue: "‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ",
        menu_books: "‡¶¨‡¶á",
        menu_programmes: "‡¶Ö‡¶®‡ßÅ‡¶∑‡ßç‡¶†‡¶æ‡¶®",
        menu_blog: "‡¶ñ‡ßÅ‡¶ö‡¶∞‡ßã ‡¶≤‡ßá‡¶ñ‡¶æ‡¶≤‡¶ø‡¶ñ‡¶ø",
        menu_about: "‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá",
        explore_title: "‡¶ê‡¶§‡¶ø‡¶π‡¶æ‡¶∏‡¶ø‡¶ï ‡¶ï‡¶≤‡¶ï‡¶æ‡¶§‡¶æ ‡¶Ö‡¶®‡ßç‡¶¨‡ßá‡¶∑‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®",
        explore_subtitle: "‡¶Æ‡¶æ‡¶®‡¶ö‡¶ø‡¶§‡ßç‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶∏‡ßç‡¶•‡¶æ‡¶®‡ßá‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™ ‡¶Ü‡¶¨‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®",
        legend_title: "‡¶Æ‡¶æ‡¶®‡¶ö‡¶ø‡¶§‡ßç‡¶∞ ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡ßá‡¶∂‡¶ø‡¶ï‡¶æ",
        legend_text: "üìç ‡¶ó‡¶≤‡ßç‡¶™ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶æ‡¶∞‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®",
        legend_count: "{count}‡¶ü‡¶ø ‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶ö‡¶ø‡¶π‡ßç‡¶®‡¶ø‡¶§",
        loading: "‡¶Æ‡¶æ‡¶®‡¶ö‡¶ø‡¶§‡ßç‡¶∞ ‡¶ì ‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...",
        error_loading: "‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶® 'data/GHS_video_list.xlsx' ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ‡•§"
      }
    };

    let currentLang = "en";
    let allVideos = [];
    let map;

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem("language", lang);
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
          lang === "bn" ? el.classList.add("bn-text") : el.classList.remove("bn-text");
        }
      });
      updateLocationCount();
    }

    // Parse coordinates from format like "22.5659¬∞ N, 88.3486¬∞ E"
    function parseCoordinates(locationStr) {
      if (!locationStr) return null;
      
      try {
        // Remove degree symbols and spaces
        const cleaned = locationStr.replace(/¬∞/g, '').trim();
        
        // Match patterns like "22.5659 N, 88.3486 E" or "22.5659N, 88.3486E"
        const pattern = /([0-9.]+)\s*([NS])[,\s]+([0-9.]+)\s*([EW])/i;
        const match = cleaned.match(pattern);
        
        if (!match) return null;
        
        let lat = parseFloat(match[1]);
        let lon = parseFloat(match[3]);
        
        // Handle N/S and E/W
        if (match[2].toUpperCase() === 'S') lat = -lat;
        if (match[4].toUpperCase() === 'W') lon = -lon;
        
        // Validate coordinates
        if (isNaN(lat) || isNaN(lon) || lat < -90 || lat > 90 || lon < -180 || lon > 180) {
          return null;
        }
        
        return [lat, lon];
      } catch (e) {
        console.error('Error parsing coordinates:', locationStr, e);
        return null;
      }
    }

    function getYouTubeId(url) {
      if (!url) return null;
      const match = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
      return match ? match[1] : null;
    }

    function getThumbnail(id) {
      return `https://img.youtube.com/vi/${id}/mqdefault.jpg`;
    }

    async function loadExcel() {
      try {
        const res = await fetch("data/GHS_video_list.xlsx");
        if (!res.ok) throw new Error('File not found');
        
        const buffer = await res.arrayBuffer();
        const wb = XLSX.read(buffer, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);
        
        // Parse videos with coordinates
        allVideos = rows.map(r => ({
          title: r.Title || r.title || '',
          topic: r.Topic || r.topic || '',
          type: r.Type || r.type || '',
          location: r.Location || r.location || r['Geographical Location'] || '',
          link: r.Link || r.link || r.URL || r.url || ''
        })).filter(v => v.location && v.link);
        
        renderMap();
        document.getElementById('loadingOverlay').classList.add('hidden');
      } catch (error) {
        console.error('Error loading Excel:', error);
        const overlay = document.getElementById('loadingOverlay');
        overlay.innerHTML = `<div class="error-text">${translations[currentLang].error_loading}</div>`;
      }
    }

    function renderMap() {
      // Initialize map centered on Kolkata
      map = L.map("map").setView([22.5726, 88.3639], 12);
      
      // Add dark theme tile layer
      L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
        attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> &copy; <a href='https://carto.com/attributions'>CARTO</a>",
        maxZoom: 19
      }).addTo(map);

      let validMarkerCount = 0;
      const bounds = [];

      // Group videos by coordinates to handle multiple videos at same location
      const videosByCoords = {};
      
      allVideos.forEach(video => {
        const coords = parseCoordinates(video.location);
        if (coords) {
          const key = coords.join(',');
          if (!videosByCoords[key]) {
            videosByCoords[key] = { coords, videos: [] };
          }
          videosByCoords[key].videos.push(video);
        }
      });

      // Create markers
      for (const key in videosByCoords) {
        const { coords, videos } = videosByCoords[key];
        validMarkerCount++;
        bounds.push(coords);

        // Create custom icon
        const icon = L.divIcon({
          className: "custom-marker",
          iconSize: [20, 20],
          iconAnchor: [10, 10],
          popupAnchor: [0, -10]
        });

        // Create marker
        const marker = L.marker(coords, { icon }).addTo(map);

        // Build popup content
        let popupHTML = '<div class="video-popup">';
        videos.forEach(video => {
          const videoId = getYouTubeId(video.link);
          const thumb = videoId ? getThumbnail(videoId) : "images/default-thumbnail.jpg";
          
          popupHTML += `
            <div style="margin-bottom: 1rem;">
              <img src="${thumb}" 
                   class="video-popup-thumbnail" 
                   onclick="window.open('${video.link}', '_blank')"
                   onerror="this.src='images/default-thumbnail.jpg'"
                   alt="${video.title}">
              <div class="video-popup-title">${video.title}</div>
              <div class="video-popup-meta">
                ${video.topic ? `<span class="popup-meta-tag">${video.topic}</span>` : ''}
                ${video.type ? `<span class="popup-meta-tag">${video.type}</span>` : ''}
              </div>
            </div>
          `;
        });
        popupHTML += '</div>';

        marker.bindPopup(popupHTML, {
          maxWidth: 300,
          className: 'custom-popup'
        });
      }

      // Fit map to show all markers
      if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [50, 50] });
      }

      updateLocationCount(validMarkerCount);
    }

    function updateLocationCount(count) {
      const text = translations[currentLang].legend_count.replace("{count}", count || 0);
      document.getElementById("locationCount").textContent = text;
    }

    window.onload = () => {
      const lang = localStorage.getItem("language") || "en";
      setLanguage(lang);
      document.querySelector('.language-toggle select').value = lang;
      loadExcel();
    };
  </script>
