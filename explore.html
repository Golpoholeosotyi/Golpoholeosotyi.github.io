  <style>

    .loading {

        flex-direction: column;

    .custom-marker {
      background-color: #ff4444;

<body>

  <!-- Scripts -->
  <script>
    const translations = {
      en: {
        menu_explore: "Explore",
        menu_catalogue: "Catalogue",
        menu_books: "Books",
        menu_programmes: "Programmes",
        menu_blog: "Blogs",
        menu_about: "About Us",
        explore_title: "Explore Historical Kolkata",
        explore_subtitle: "Discover stories through locations on the map",
        legend_title: "Map Guide",
        legend_text: "üìç Click on markers to view video stories",
        legend_count: "{count} location(s) marked",
        loading: "Loading map and locations...",
        error_loading: "Error loading locations. Please check if the Excel file exists at 'data/GHS_video_list.xlsx'"
      },
      bn: {
        menu_explore: "‡¶Ö‡¶®‡ßç‡¶¨‡ßá‡¶∑‡¶£",
        menu_catalogue: "‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ",
        menu_books: "‡¶¨‡¶á",
        menu_programmes: "‡¶Ö‡¶®‡ßÅ‡¶∑‡ßç‡¶†‡¶æ‡¶®",
        menu_blog: "‡¶ñ‡ßÅ‡¶ö‡¶∞‡ßã ‡¶≤‡ßá‡¶ñ‡¶æ‡¶≤‡¶ø‡¶ñ‡¶ø",
        menu_about: "‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá",
        explore_title: "‡¶ê‡¶§‡¶ø‡¶π‡¶æ‡¶∏‡¶ø‡¶ï ‡¶ï‡¶≤‡¶ï‡¶æ‡¶§‡¶æ ‡¶Ö‡¶®‡ßç‡¶¨‡ßá‡¶∑‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®",
        explore_subtitle: "‡¶Æ‡¶æ‡¶®‡¶ö‡¶ø‡¶§‡ßç‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶∏‡ßç‡¶•‡¶æ‡¶®‡ßá‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™ ‡¶Ü‡¶¨‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®",
        legend_title: "‡¶Æ‡¶æ‡¶®‡¶ö‡¶ø‡¶§‡ßç‡¶∞ ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡ßá‡¶∂‡¶ø‡¶ï‡¶æ",
        legend_text: "üìç ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶æ‡¶∞‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®",
        legend_count: "{count}‡¶ü‡¶ø ‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶ö‡¶ø‡¶π‡ßç‡¶®‡¶ø‡¶§",
        loading: "‡¶Æ‡¶æ‡¶®‡¶ö‡¶ø‡¶§‡ßç‡¶∞ ‡¶ì ‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...",
        error_loading: "‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶Ø‡ßá 'data/GHS_video_list.xlsx' ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ"
      }
    };

    let currentLang = 'en';
    let map;
    let allVideos = [];
    let locationCoordinates = {};

    function setLanguage(lang) {
      currentLang = lang;
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.innerText = translations[lang][key];
          if (lang === 'bn') {
            el.classList.add('bn-text');
          } else {
            el.classList.remove('bn-text');
          }
        }
      });
      updateLocationCount();
    }

    // Predefined coordinates for common Kolkata locations
    function getLocationCoordinates(location) {
      const coords = {
        // Central Kolkata
        'Kolkata': [22.5726, 88.3639],
        'Calcutta': [22.5726, 88.3639],
        '‡¶ï‡¶≤‡¶ï‡¶æ‡¶§‡¶æ': [22.5726, 88.3639],
        
        // Historical areas
        'Dalhousie Square': [22.5726, 88.3498],
        'BBD Bagh': [22.5726, 88.3498],
        'Writers Building': [22.5726, 88.3498],
        'Fort William': [22.5554, 88.3312],
        'Victoria Memorial': [22.5448, 88.3426],
        'Howrah Bridge': [22.5851, 88.3470],
        'Howrah': [22.5958, 88.2636],
        
        // North Kolkata
        'Jorasanko': [22.5960, 88.3699],
        'Shobhabazar': [22.5895, 88.3631],
        'Chitpur': [22.5926, 88.3606],
        'Bagbazar': [22.5860, 88.3644],
        'Burrabazar': [22.5766, 88.3606],
        
        // South Kolkata
        'Park Street': [22.5533, 88.3527],
        'Alipore': [22.5354, 88.3304],
        'Ballygunge': [22.5322, 88.3653],
        'Gariahat': [22.5190, 88.3653],
        'Kalighat': [22.5202, 88.3427],
        
        // East Kolkata
        'Salt Lake': [22.5806, 88.4303],
        'Rajarhat': [22.6215, 88.4297],
        
        // Colonial landmarks
        'Raj Bhavan': [22.5560, 88.3514],
        'St. Pauls Cathedral': [22.5448, 88.3509],
        'Indian Museum': [22.5570, 88.3517],
        'Marble Palace': [22.5908, 88.3593],
        'Belvedere Estate': [22.5396, 88.3304],
        'Metcalfe Hall': [22.5720, 88.3520],
        'Town Hall': [22.5708, 88.3509],
        'High Court': [22.5720, 88.3483],
        'General Post Office': [22.5726, 88.3498],
        'Clive Street': [22.5593, 88.3492],
        
        // Other areas
        'Esplanade': [22.5645, 88.3475],
        'Sealdah': [22.5697, 88.3697],
        'Shyambazar': [22.5983, 88.3706],
        'College Street': [22.5741, 88.3629]
      };
      
      return coords[location] || null;
    }

    // Extract YouTube video ID
    function getYouTubeVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Get YouTube thumbnail
    function getYouTubeThumbnail(videoId) {
      return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
    }

    // Load Excel file
    async function loadVideosFromExcel() {
      try {
        const response = await fetch('data/GHS_video_list.xlsx');
        if (!response.ok) {
          throw new Error('File not found');
        }
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(firstSheet);
        
        allVideos = data.map(row => ({
          title: row.Title || row.title || '',
          topic: row.Topic || row.topic || '',
          type: row.Type || row.type || '',
          location: row.Location || row.location || row['Geographical Location'] || '',
          link: row.Link || row.link || row.URL || row.url || ''
        })).filter(video => video.title && video.link && video.location);

        initializeMap();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('mapContainer').style.display = 'block';
      } catch (error) {
        console.error('Error loading Excel file:', error);
        document.getElementById('loading').innerHTML = `<div class="error">${translations[currentLang].error_loading}</div>`;
      }
    }

    // Initialize map
    function initializeMap() {
      // Create map centered on Kolkata
      map = L.map('map').setView([22.5726, 88.3639], 12);

      // Add tile layer (dark theme)
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        maxZoom: 19
      }).addTo(map);

      // Group videos by location
      const videosByLocation = {};
      allVideos.forEach(video => {
        if (!videosByLocation[video.location]) {
          videosByLocation[video.location] = [];
        }
        videosByLocation[video.location].push(video);
      });

      // Add markers for each location
      let markerCount = 0;
      Object.keys(videosByLocation).forEach(location => {
        const coords = getLocationCoordinates(location);
        if (coords) {
          markerCount++;
          const videos = videosByLocation[location];
          
          // Create custom icon
          const icon = L.divIcon({
            className: 'custom-marker',
            iconSize: [20, 20],
            iconAnchor: [10, 10],
            popupAnchor: [0, -10]
          });

          // Create marker
          const marker = L.marker(coords, { icon: icon }).addTo(map);

          // Create popup content
          let popupContent = `<div class="video-popup">`;
          videos.forEach(video => {
            const videoId = getYouTubeVideoId(video.link);
            const thumbnail = videoId ? getYouTubeThumbnail(videoId) : 'images/default-thumbnail.jpg';
            
            popupContent += `
              <div style="margin-bottom: 1rem;">
                <img src="${thumbnail}" 
                     alt="${video.title}" 
                     class="video-popup-thumbnail"
                     onclick="window.open('${video.link}', '_blank')"
                     onerror="this.src='images/default-thumbnail.jpg'">
                <div class="video-popup-title">${video.title}</div>
                <div class="video-popup-meta">
                  ${video.topic ? `<span class="popup-meta-tag">${video.topic}</span>` : ''}
                  ${video.type ? `<span class="popup-meta-tag">${video.type}</span>` : ''}
                </div>
              </div>
            `;
          });
          popupContent += `</div>`;

          marker.bindPopup(popupContent, {
            maxWidth: 300,
            className: 'custom-popup'
          });
        }
      });

      updateLocationCount(markerCount);
    }

    // Update location count
    function updateLocationCount(count) {
      if (!count) {
        count = Object.keys(allVideos.reduce((acc, v) => {
          if (v.location) acc[v.location] = true;
          return acc;
        }, {})).length;
      }
      const countText = translations[currentLang].legend_count.replace('{count}', count);
      const el = document.getElementById('locationCount');
      if (el) {
        el.textContent = countText;
      }
    }

    // Initialize on page load
    window.onload = () => {
      const lang = localStorage.getItem("language") || "en";
      currentLang = lang;
      setLanguage(lang);
      document.querySelector('.language-toggle select').value = lang;
      loadVideosFromExcel();
    };
  </script>
