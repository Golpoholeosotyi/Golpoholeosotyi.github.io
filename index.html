<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golpo Holeo Sotyi</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Noto Serif Bengali', serif; background: #f9f9f9; color: #333; }

    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    .header-left { display: flex; align-items: center; }
    .header-left img.logo { height: 40px; margin-right: 10px; }
    .header-left .brand { font-size: 24px; font-weight: bold; }
    .header-right { display: flex; align-items: center; gap: 15px; }
    .social-icons img { height: 24px; width: 24px; cursor: pointer; }
    .language-toggle select { padding: 5px; font-size: 14px; }

    .banner {
      height: 150px;
      background: url('assets/img/your-banner.jpg') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      color: white;
    }
    .banner .overlay {
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      font-size: 28px;
      border-radius: 4px;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 190px);
    }

    .tiles-panel {
      width: 220px;
      background: #eee;
      padding: 10px;
      border-right: 1px solid #ccc;
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
    }
    .tile-card {
      background: none;
      border: none;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .tile-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.2s ease-in-out;
    }
    .tile-card:hover img {
      transform: scale(1.03);
    }
    .tile-heading {
      position: absolute;
      top: 8px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .content-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #777;
      background: #fff;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="assets/img/logo.png" alt="Logo" class="logo">
      <div class="brand" id="brand-name">Golpo Holeo Sotyi</div>
    </div>
    <div class="header-right">
      <div class="social-icons">
        <a href="#"><img src="assets/img/icon-facebook.png" alt="Facebook"></a>
        <a href="#"><img src="assets/img/icon-twitter.png" alt="Twitter"></a>
        <a href="#"><img src="assets/img/icon-instagram.png" alt="Instagram"></a>
      </div>
      <div class="language-toggle">
        <select id="lang-toggle">
          <option value="en">English</option>
          <option value="bn">বাংলা</option>
        </select>
      </div>
    </div>
  </header>

  <div class="banner">
    <div class="overlay" id="banner-title">Golpo Holeo Sotyi</div>
  </div>

  <div class="main-layout">
    <div class="tiles-panel">
      <div class="tile-card" onclick="loadContent('map.html')">
        <span class="tile-heading" data-en="Map" data-bn="মানচিত্র">Map</span>
        <img src="assets/img/tile-map.jpg" alt="Map">
      </div>
      <div class="tile-card" onclick="loadContent('contents.html')">
        <span class="tile-heading" data-en="Contents" data-bn="বিষয়বস্তু">Contents</span>
        <img src="assets/img/tile-contents.jpg" alt="Contents">
      </div>
      <div class="tile-card" onclick="loadContent('blogs.html')">
        <span class="tile-heading" data-en="Blogs" data-bn="ব্লগ">Blogs</span>
        <img src="assets/img/tile-blogs.jpg" alt="Blogs">
      </div>
      <div class="tile-card" onclick="loadContent('books.html')">
        <span class="tile-heading" data-en="Books" data-bn="বই">Books</span>
        <img src="assets/img/tile-books.jpg" alt="Books">
      </div>
      <div class="tile-card" onclick="loadContent('programmes.html')">
        <span class="tile-heading" data-en="Programmes" data-bn="প্রোগ্রাম">Programmes</span>
        <img src="assets/img/tile-programmes.jpg" alt="Programmes">
      </div>
      <div class="tile-card" onclick="loadContent('about.html')">
        <span class="tile-heading" data-en="About Us" data-bn="আমাদের সম্পর্কে">About Us</span>
        <img src="assets/img/tile-about.jpg" alt="About Us">
      </div>
    </div>
    <div class="content-panel" id="content-panel">
      <p>Select a section from the left panel to load its content here.</p>
    </div>
  </div>

  <footer>
    © 2025 Golpo Holeo Sotyi
  </footer>

  <script>
    document.getElementById('lang-toggle').addEventListener('change', function() {
      const lang = this.value;
      document.getElementById('brand-name').textContent = lang === 'bn' ? 'গল্প হলেও সত্যি' : 'Golpo Holeo Sotyi';
      document.getElementById('banner-title').textContent = lang === 'bn' ? 'গল্প হলেও সত্যি' : 'Golpo Holeo Sotyi';

      document.querySelectorAll('.tile-heading').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    });

    function loadContent(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById('content-panel').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('content-panel').innerHTML = '<p>Failed to load content.</p>';
        });
    }
  </script>
</body>
</html>
