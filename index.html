<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golpo Holeo Sotyi | অজানা সত্য ঘটনা, ইতিহাস ও ঔপনিবেশিক কলকাতা | Bengali Storytelling Channel</title>
  <meta name="description" content="Golpo Holeo Sotyi বাংলায় সত্য ঘটনা, হারিয়ে যাওয়া ইতিহাস ও ঔপনিবেশিক কলকাতার অজানা কাহিনী নিয়ে তৈরি ইউটিউব চ্যানেল ও ওয়েবসাইট।"/>
  <meta name="keywords" content="Golpo Holeo Sotyi, গল্প হলেও সত্যি, কলকাতার ইতিহাস, ব্রিটিশ আমলের গল্প, বাংলা ইউটিউব চ্যানেল, সত্য ঘটনা বাংলায়, ঔপনিবেশিক কলকাতা, Bengali true stories, Colonial Calcutta, Historical Bengal, British Raj Kolkata, East India Company history, Bengali history videos, Bangla storytelling, ইতিহাস ভিত্তিক চ্যানেল, হারিয়ে যাওয়া ইতিহাস"/>
  <meta name="author" content="Sounak Kundu"/>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Noto+Serif+Bengali&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #1f1f1f;
      margin: 0;
      padding: 0;
      color: #eee;
      line-height: 1.6;
    }
    .bn-text {
      font-family: 'Noto Serif Bengali', serif;
      font-size: 1.25em;
    }
    header.navbar {
      background-color: #2d2d2d;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #444;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .site-logo {
      height: 50px;
      margin-right: 10px;
    }
    .language-toggle {
      margin-left: auto;
    }
    .language-toggle select {
      background-color: #333;
      color: #eee;
      border: 1px solid #777;
      padding: 0.3rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    nav ul.nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      padding-left: 0;
      margin: 1rem 0 0 0;
      width: 100%;
      justify-content: center;
    }
    nav ul li a {
      text-decoration: none;
      color: #eee;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      display: inline-block;
    }
    nav ul li a:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background-size: cover;
      background-position: center;
      color: #fff;
      transition: background-image 0.5s ease-in-out;
    }
    .hero h1 {
      font-size: 4.5rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .section {
      padding: 2.5rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .alt-bg {
      background-color: #2c2c2c;
    }
    .section h2 {
      font-size: 1.8rem;
      border-bottom: 2px solid #777;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #222;
      font-size: 0.9rem;
      border-top: 1px solid #444;
    }
    .footer a {
      margin: 0 0.7rem;
      color: #eee;
      text-decoration: none;
      font-size: 1.5rem;
    }
    .footer a:hover {
      color: #ddd;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
      nav ul.nav-links {
        flex-direction: column;
        gap: 0.8rem;
      }
      .site-logo {
        height: 40px;
      }
      header.navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .language-toggle {
        margin-top: 0.5rem;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo-container">
      <img src="images/logo.png" alt="Golpo Holeo Sotyi Logo" class="site-logo">
    </div>

    <!-- Language Toggle Dropdown -->
    <div class="language-toggle">
      <select onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>
  </header>

  <!-- Menu Navigation -->
  <nav>
    <ul class="nav-links">
      <li><a href="explore.html" data-i18n="menu_explore">Explore</a></li>
      <li><a href="catalogue.html" data-i18n="menu_catalogue">Catalogue</a></li>
      <li><a href="blog.html" data-i18n="menu_blog">Blogs</a></li>
      <li><a href="books.html" data-i18n="menu_books">Books</a></li>
      <li><a href="programmes.html" data-i18n="menu_programmes">Programmes</a></li>
      <li><a href="about.html" data-i18n="menu_about">About Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero" style="background-image: url('images/kolkata-bg.jpg');">
    <div class="hero-text">
      <h1 data-i18n="hero_title" class="bn-text">Golpo Holeo Sotyi</h1>
      <p data-i18n="hero_subtitle">In search of history, hidden mysteries, and true stories</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Golpo Holeo Sotyi. All rights reserved.</p>
    <div>
      <a href="https://www.youtube.com/@GolpoHoleoSotyi" target="_blank" title="YouTube"><i class="fab fa-youtube" aria-hidden="true"></i><span class="sr-only">YouTube</span></a>
      <a href="https://www.facebook.com/golpoholeosotyii" target="_blank" title="Facebook"><i class="fab fa-facebook" aria-hidden="true"></i><span class="sr-only">Facebook</span></a>
      <a href="https://www.instagram.com/golpoholeosotyi/" target="_blank" title="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i><span class="sr-only">Instagram</span></a>
    </div>
  </footer>

  <!-- Language Switch Script -->
  <script>
    const translations = {
      en: {
        menu_explore: "Explore",
        menu_catalogue: "Catalogue",
        menu_books: "Books",
        menu_programmes: "Programmes",
        menu_blog: "Blogs",
        menu_about: "About Us",
        hero_title: "Golpo Holeo Sotyi",
        hero_subtitle: "In search of history, hidden mysteries, and true stories"
      },
      bn: {
        menu_explore: "অন্বেষণ",
        menu_catalogue: "গল্পের তালিকা",
        menu_books: "বই",
        menu_programmes: "অনুষ্ঠান",
        menu_blog: "খুচরো লেখালিখি",
        menu_about: "আমাদের সম্পর্কে",
        hero_title: "গল্প হলেও সত্যি",
        hero_subtitle: "ইতিহাস, অজানা কথা, আর সত্যি গল্পের খোঁজে"
      }
    };

    function setLanguage(lang) {
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.innerText = translations[lang][key];
          if (lang === 'bn') {
            el.classList.add('bn-text');
          } else {
            el.classList.remove('bn-text');
          }
        }
      });
    }

    const bannerImages = [
      'images/kolkata-bg.jpg',
      'images/banner2.jpg',
      'images/banner3.jpg'
    ];
    let currentBanner = 0;
    setInterval(() => {
      currentBanner = (currentBanner + 1) % bannerImages.length;
      document.querySelector('.hero').style.backgroundImage = `url('${bannerImages[currentBanner]}')`;
    }, 8000);
  </script>

</body>
</html>
